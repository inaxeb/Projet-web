version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: task_manager_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d taskdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  api:
    build: .
    container_name: task_manager_api
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=admin
      - DB_PASSWORD=password123
      - DB_DATABASE=taskdb
      - JWT_SECRET=DO_NOT_USE_THIS_VALUE_IN_PRODUCTION_SECRET_KEY
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  db-gui:
    image: sosedoff/pgweb
    container_name: task_manager_db_gui
    restart: always
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgres://admin:password123@postgres:5432/taskdb?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
